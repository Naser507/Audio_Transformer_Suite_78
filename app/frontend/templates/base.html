<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Transformer Suite 78</title>

  <!-- Phase 1 styles -->
  <link rel="stylesheet" href="/static/css/background.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">

  <!-- basic page styles for Phase1 (keeps UI above glass) -->
  <style>
    /* Make sure site content sits above glass (z-index higher) */
    #app-root {
      position: relative;
      z-index: 12; /* UI will be above glass (8) and background (0) */
      padding-top: 100px; /* Prevent content from hiding behind header */
    }
    /* small prototyping content */
    .center-proto {
      margin: 80px auto;
      max-width: 900px;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  {% include 'header.html' %} 
  <!-- Background layer -->
  <div id="bg-root" aria-hidden="true"></div>

  <!-- Glass layer -->
  <div id="glass" aria-hidden="true"></div>

  <!-- App UI root -->
  <div id="app-root">
    <!-- This is where your header/left panel/main content will be inserted in later phases -->
    <main class="center-proto">
      <h1>Audio Transformer Suite 78 â€” Prototype</h1>
      <p>Phase 1: background & glass layer are active. Add header and panels in next phases.</p>

  </div>

  <!-- JS (background cycler) -->
  <script src="/static/js/background.js"></script>
